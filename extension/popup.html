<!DOCTYPE html>
<html>
<head>
  <title>Browser Context Helper</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .logo {
      font-size: 24px;
      margin-right: 10px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
      flex-grow: 1;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ccc;
      margin-left: 10px;
    }
    
    .status-online {
      background-color: #4CAF50;
    }
    
    .status-offline {
      background-color: #F44336;
    }
    
    .instructions {
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.4;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
    }
    
    .direct-input {
      margin-bottom: 15px;
    }
    
    .direct-input textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      resize: none;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    
    .direct-input button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .direct-input button:hover {
      background-color: #3367d6;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    
    .button-container button {
      padding: 8px 12px;
      background-color: #f1f1f1;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    
    .button-container button:hover {
      background-color: #e1e1e1;
    }
    
    .result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      font-size: 13px;
      line-height: 1.4;
    }
    
    .loading {
      text-align: center;
      padding: 10px;
      display: none;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ§ </div>
    <h1>Browser Context Helper</h1>
    <div id="api-status" class="status-indicator" title="API Status"></div>
  </div>
  
  <div class="instructions">
    <p><strong>To use this extension:</strong></p>
    <ol>
      <li>Highlight text on any webpage</li>
      <li>Right-click and select "Explain with AI"</li>
      <li>View the explanation in the popup</li>
    </ol>
  </div>
  
  <div class="direct-input">
    <textarea id="direct-text" placeholder="Or type text here for direct explanation..."></textarea>
    <button id="explain-button">Explain Text</button>
  </div>
  
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Getting explanation...</p>
  </div>
  
  <div id="result" class="result"></div>
  
  <div class="button-container">
    <button id="options-button">Options</button>
    <button id="about-button">About</button>
  </div>
  
  <div class="footer">
    Powered by AWS Bedrock
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
